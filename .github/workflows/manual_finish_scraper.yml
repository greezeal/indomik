name: Manual Finish Scraper

on:
  workflow_dispatch:
    inputs:
      start_page:
        description: "Start Page"
        required: true
        default: "1"
        type: string
      end_page:
        description: "End Page"
        required: true
        default: "1"
        type: string
      delay:
        description: "Delay (seconds)"
        required: true
        default: "2"
        type: string

jobs:
  scrape_finish:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Finish Scraper
        shell: bash
        run: |
          echo "Running Finish Scraper for Page ${{ inputs.start_page }} to ${{ inputs.end_page }}"
          python -u scraper/finish_scraper.py --start-page ${{ inputs.start_page }} --end-page ${{ inputs.end_page }} --delay ${{ inputs.delay }} --chapters --images

      - name: Commit and Push Changes
        shell: bash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff-index --quiet HEAD || git commit -m "chore: manual finish scrape pages ${{ inputs.start_page }}-${{ inputs.end_page }} [$(date +'%Y-%m-%d %H:%M')]"
          git push
