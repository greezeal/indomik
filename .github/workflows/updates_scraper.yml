name: Latest Comic Updates

on:
  schedule:
    - cron: "0 */3 * * *" # Menjalankan setiap 3 jam sekali
  workflow_dispatch: # Memungkinkan menjalankan manual dari tab Actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper (Page 1 Updates)
        run: |
          python -u scraper/main_scraper.py --start-page 1 --end-page 1 --chapters --images --delay 2

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff-index --quiet HEAD || git commit -m "chore: auto-update latest comics [$(date +'%Y-%m-%d %H:%M')]"
          git push
