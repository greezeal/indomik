name: Latest Comic Updates

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/10 * * * *" # UJICOBA: Menjalankan setiap 7 menit sekali
  workflow_dispatch:

jobs:
  scrape:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper (Page 1 Updates)
        shell: bash
        run: |
          python -u scraper/main_scraper.py --start-page 1 --end-page 1 --chapters --images --delay 2 --limit-chapters 5

      - name: Commit and Push Changes
        shell: bash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff-index --quiet HEAD || git commit -m "chore: auto-update latest comics [$(date +'%Y-%m-%d %H:%M')]"
          git push
